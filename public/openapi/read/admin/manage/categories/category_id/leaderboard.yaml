get:
  tags:
    - admin
  summary: Get category leaderboard
  description: Retrieve leaderboard data for a specific category showing user activity
  parameters:
    - name: category_id
      in: path
      required: true
      schema:
        type: integer
      description: Category ID
      example: 1
    - name: start
      in: query
      schema:
        type: integer
        default: 0
      description: Pagination offset
      example: 0
    - name: limit
      in: query
      schema:
        type: integer
        default: 50
        maximum: 200
      description: Number of results per page
      example: 50
    - name: sortBy
      in: query
      schema:
        type: string
        enum: [total, posts, topics]
        default: total
      description: Sort by total, posts, or topics
      example: total
    - name: order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      description: Sort order
      example: desc
  responses:
    200:
      description: Leaderboard data
      content:
        application/json:
          schema:
            type: object
            properties:
              cid:
                type: integer
              categoryName:
                type: string
              rows:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: integer
                    postCount:
                      type: integer
                    topicCount:
                      type: integer
                    totalCount:
                      type: integer
                    rank:
                      type: integer
                    user:
                      type: object
                      properties:
                        uid:
                          type: integer
                        username:
                          type: string
                        userslug:
                          type: string
                        displayname:
                          type: string
                          description: This is either username or fullname depending on forum and user settings
                        picture:
                          type: string
                          nullable: true
                        "icon:text":
                          type: string
                          description: A single-letter representation of a username. This is used in the auto-generated icon given to users without an avatar
                        "icon:bgColor":
                          type: string
                          description: A six-character hexadecimal colour code assigned to the user. This value is used in conjunction with icon:text for the user's auto-generated icon
                        isLocal:
                          type: boolean
                          description: Whether this is a local user (true) or a remote ActivityPub user (false)
              totalUsers:
                type: integer
              sortBy:
                type: string
              order:
                type: string
              start:
                type: integer
              limit:
                type: integer
          example:
            cid: 1
            categoryName: "General Discussion"
            rows:
              - uid: 1
                postCount: 15
                topicCount: 8
                totalCount: 23
                rank: 1
                user:
                  uid: 1
                  username: "admin"
                  userslug: "admin"
                  displayname: "admin"
                  picture: "avatar.jpg"
                  "icon:text": "A"
                  "icon:bgColor": "#f44336"
                  isLocal: true
              - uid: 2
                postCount: 12
                topicCount: 5
                totalCount: 17
                rank: 2
                user:
                  uid: 2
                  username: "student1"
                  userslug: "student1"
                  displayname: "student1"
                  picture: null
                  "icon:text": "S"
                  "icon:bgColor": "#9c27b0"
                  isLocal: true
            totalUsers: 25
            sortBy: "total"
            order: "desc"
            start: 0
            limit: 50
    404:
      description: Category not found